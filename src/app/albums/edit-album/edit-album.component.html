<div class="form-group">
  <label for="name">Album Name</label>
  <input
    type="text"
    id="name"
    class="form-control"
    [(ngModel)]="albumName">
</div>
<div class="form-group">
  <label for="status">Album Format</label>
  <select
    id="status"
    class="form-control"
    [(ngModel)]="albumFormat">
    <option value="cd">CD</option>
    <option value="vinyl">Vinyl</option>
  </select>
</div>
<button
  class="btn btn-primary"
  (click)="onUpdateAlbum()">Maj. Album</button>
