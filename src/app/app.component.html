<div class="container-fluid bg-success p-4">
    <app-blog-control (articleCreated)="onArticleAdded($event)" (brouillonCreated)="onAddBrouillonAdded($event)"></app-blog-control>
    <div class="row mt-1">
        <div class="col">
            <!-- <app-article-element
            *ngFor="let articleElement of mesArticles"
            [element]="articleElement">
            </app-article-element> -->
            <app-article-element
            *ngFor="let articleElement of mesArticles"
            [artElement]="articleElement">
            <div class="card mb-1 bg-info">
                <div class="card-header">{{articleElement.title}}</div>
                <div class="card-body">
                  <!-- <h5 class="card-title">{{element.type}}</h5> -->
                  <p class="card-text">
                    <strong *ngIf="articleElement.type==='article'" class="text-primary">{{articleElement.content}}</strong>
                    <em *ngIf="articleElement.type==='brouillon'" class="text-dark">{{articleElement.content}}</em>
                </p>
                </div>
              </div>
            </app-article-element>
        </div>
    </div>
</div>
